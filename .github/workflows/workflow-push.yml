name: workflow-push.yml
on: push

jobs:
  push-job:
    runs-on: ubuntu-latest
    steps:
      - name: postgres setup
        uses: ikalnytskyi/action-setup-postgres@v6
        with:
          username: 'postgres'
          password: 'root'
          database: 'student'
          port: '5432'
      - name: get app
        uses: actions/checkout@v4
      - name: get jdk
        uses: actions/setup-java@v4
        with:
          distribution: 'corretto'
          java-version: '17'
      - name: install dependencies
        run: mvn install
      - name: build
        run: mvn package
