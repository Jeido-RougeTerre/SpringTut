name: workflow-push.yml
on: push

jobs:
  push-job:
    runs-on: ubuntu-latest
    steps:
      - name: get app
        uses: actions/checkout@v4
      - name: get jdk
        uses: actions/setup-java@v4
        with:
          distribution: 'corretto'
          java-version: '17'
      - name: install dependencies
        run: mvn install
      - name: build
        run: mvn package
