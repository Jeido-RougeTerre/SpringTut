<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
</head>
<body>
<header th:replace="~{components/nav}"></header>
<main>
    <p th:if="${todos.isEmpty()}">No todo yet!</p>
    <table th:unless="${todos.isEmpty()}">
        <caption>Get into <a th:href="@{/todo/list}">Json format</a></caption>
        <thead>
        <tr>Todo - Details</tr>
        </thead>
        <tbody>
        <tr th:each="t : ${todos}">
            <td>
                <a th:href="@{/todo/{id}(id=${t.getId()})}">
                    <p th:text="${t.getName()}"></p>
                    <p th:text="${t.getDescription()}"></p>
                    <p>Status : <span th:text="${t.getStatus().name()}"></span></p>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</main>
</body>
</html>
