<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:replace="~{/components/BootstrapImports}">
    <link href="/css/nav.css" rel="stylesheet">
</head>
<body>
<th:block th:fragment="navImports">
    <header>
        <nav class="one">
            <a th:href="@{/}">Home</a>
            <a th:href="@{/todo}">ToDo</a>
            <a th:href="@{/student}">Students</a>
            <a th:href="@{/forum}">Forum</a>
        </nav>
        <div>
            <a th:unless="${session.getOrDefault('isLoggedIn', false)}" href="/login" class="btn btn-light"><i class="bi bi-box-arrow-in-right"></i> Login</a>
            <div th:if="${session.getOrDefault('isLoggedIn', false)}"><a href="/logout" class="btn btn-danger"><i class="bi bi-power"></i> Logout</a></div>
        </div>
    </header>
</th:block>
</body>
</html>
