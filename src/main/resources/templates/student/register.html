<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link th:replace="~{components/BootstrapImports}">
    <link href="/css/nice-form.css" rel="stylesheet">

</head>
<body>
<header th:replace="~{components/nav}"></header>
<main>
    <form th:action="@{/student/register}" th:object="${student}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">FirstName</label>
            <input type="text" class="form-control" id="name" th:field="*{name}">
            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error"></span>
        </div>
        <div class="mb-3">
            <label for="surname" class="form-label">LastName</label>
            <input type="text" class="form-control" id="surname" th:field="*{surname}">
            <span th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}" class="error"></span>
        </div>
        <div>
            <label for="age" class="form-label">age</label>
            <input type="number" class="form-control" id="age" th:field="*{age}">
            <span th:if="${#fields.hasErrors('age')}" th:errors="*{age}" class="error"></span>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">email</label>
            <input type="email" class="form-control" id="email" th:field="*{email}">
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error"></span>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</main>
</body>
</html>
