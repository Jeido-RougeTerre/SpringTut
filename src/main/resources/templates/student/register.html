<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <span th:replace="~{components/BootstrapImports}"></span>

</head>
<body>
<header th:replace="~{components/nav}"></header>
<main>
    <form th:action="@{/student/register}" th:object="${student}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">FirstName</label>
            <input type="text" class="form-control" id="name" th:field="*{name}">
        </div>
        <div class="mb-3">
            <label for="surname" class="form-label">LastName</label>
            <input type="text" class="form-control" id="surname" th:field="*{surname}">
        </div>
        <div>
            <label for="name" class="form-label">age</label>
            <input type="number" class="form-control" id="age" th:field="*{age}">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">email</label>
            <input type="email" class="form-control" id="email" th:field="*{email}">
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</main>
</body>
</html>
